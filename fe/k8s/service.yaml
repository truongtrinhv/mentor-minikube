apiVersion: v1
kind: Service
metadata:
  name: mentorplatform-frontend-service
  namespace: mentorplatform
  labels:
    app: mentorplatform-frontend
    tier: frontend
spec:
  type: NodePort
  selector:
    app: mentorplatform-frontend
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30081  # Accessible at minikube-ip:30081
  sessionAffinity: None
