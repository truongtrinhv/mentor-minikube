apiVersion: apps/v1
kind: Deployment
metadata:
  name: mentorplatform-frontend
  labels:
    app: mentorplatform-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mentorplatform-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: mentorplatform-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: mentorplatform-frontend:latest
        imagePullPolicy: Never  # Use local image in Minikube
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL_ROOT
          valueFrom:
            configMapKeyRef:
              name: mentorplatform-fe-config
              key: VITE_API_URL_ROOT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
