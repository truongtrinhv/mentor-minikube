apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mentorplatform-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: mentorplatform.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mentorplatform-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mentorplatform-api-service
            port:
              number: 8080
