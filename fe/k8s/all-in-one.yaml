# All resources in one file for easy deployment
# Usage: kubectl apply -f k8s/all-in-one.yaml

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mentorplatform-fe-config
  labels:
    app: mentorplatform-frontend
data:
  VITE_API_URL_ROOT: "/api"

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mentorplatform-frontend
  labels:
    app: mentorplatform-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mentorplatform-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: mentorplatform-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: mentorplatform-frontend:latest
        imagePullPolicy: Never  # Use local image in Minikube
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL_ROOT
          valueFrom:
            configMapKeyRef:
              name: mentorplatform-fe-config
              key: VITE_API_URL_ROOT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: mentorplatform-frontend-service
  labels:
    app: mentorplatform-frontend
    tier: frontend
spec:
  type: NodePort
  selector:
    app: mentorplatform-frontend
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30081  # Accessible at minikube-ip:30081
  sessionAffinity: None
