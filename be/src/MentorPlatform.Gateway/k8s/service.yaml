apiVersion: v1
kind: Service
metadata:
  name: mentorplatform-gateway-service
  namespace: default
  labels:
    app: mentorplatform-gateway
    tier: gateway
  annotations:
    service.kubernetes.io/topology-aware-hints: "auto"
spec:
  type: ClusterIP
  selector:
    app: mentorplatform-gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None  # Let YARP handle session affinity
  ipFamilyPolicy: PreferDualStack
---
# NodePort service for local development/testing
apiVersion: v1
kind: Service
metadata:
  name: mentorplatform-gateway-nodeport
  namespace: default
  labels:
    app: mentorplatform-gateway
    tier: gateway
spec:
  type: NodePort
  selector:
    app: mentorplatform-gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
    nodePort: 30000  # Access via http://localhost:30000
    protocol: TCP
  sessionAffinity: None
---
# LoadBalancer service for cloud deployments
apiVersion: v1
kind: Service
metadata:
  name: mentorplatform-gateway-loadbalancer
  namespace: default
  labels:
    app: mentorplatform-gateway
    tier: gateway
spec:
  type: LoadBalancer
  selector:
    app: mentorplatform-gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
  externalTrafficPolicy: Local  # Preserve client IP
