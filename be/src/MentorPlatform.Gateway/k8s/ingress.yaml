apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mentorplatform-gateway-ingress
  namespace: mentorplatform
  labels:
    app: mentorplatform-gateway
    tier: gateway
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/websocket-services: "mentorplatform-gateway-service"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    # CORS settings
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: api.mentorplatform.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mentorplatform-gateway-service
            port:
              number: 80
---
# HTTP Ingress for local testing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mentorplatform-gateway-ingress-http
  namespace: mentorplatform
  labels:
    app: mentorplatform-gateway
    tier: gateway
  annotations:
    nginx.ingress.kubernetes.io/websocket-services: "mentorplatform-gateway-service"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mentorplatform-gateway-service
            port:
              number: 80
