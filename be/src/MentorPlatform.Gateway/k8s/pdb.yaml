# Pod Disruption Budget for high availability during maintenance
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mentorplatform-gateway-pdb
  namespace: default
  labels:
    app: mentorplatform-gateway
    tier: gateway
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: mentorplatform-gateway
  unhealthyPodEvictionPolicy: IfHealthyBudget
